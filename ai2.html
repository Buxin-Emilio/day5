    <style>
      /* * ==========================================
         * 1. 全局设定 & 变量 (Global Variables)
         * ==========================================
         */
      :root {
        --primary: #4361ee; /* 主色 */
        --primary-glow: rgba(67, 97, 238, 0.4);
        --bg-dark: #0f0f1a; /* 全局暗黑背景 */
        --card-white: #ffffff; /* 卡片白色 */
        --text-dark: #1e202b;
        --text-light: #f8f9fa;
        --text-grey: #8892b0;
        --radius: 16px; /* 圆角 */
        --nav-height: 64px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-dark);
        padding-top: var(--nav-height); /* 防止内容被导航栏遮挡 */
        overflow-x: hidden;
      }

      /* * ==========================================
         * 2. 固定顶部导航 (Fixed Navbar)
         * ==========================================
         */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background: rgba(15, 15, 26, 0.85); /* 半透明深色背景 */
        backdrop-filter: blur(12px); /* 玻璃磨砂效果 */
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        z-index: 1000;
      }

      .logo {
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      .logo span {
        color: var(--primary);
      }

      .nav-icons {
        display: flex;
        gap: 20px;
      }

      .nav-icon {
        width: 24px;
        height: 24px;
        fill: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-icon:hover {
        fill: var(--primary);
      }

      /* * ==========================================
         * 3. 全屏渐变英雄区 (Hero Section)
         * ==========================================
         */
      .hero {
        height: 70vh; /* 占据70%视口高度 */
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: radial-gradient(
          circle at 50% 120%,
          #41dba5 0%,
          var(--bg-dark) 70%
        );
        overflow: hidden;
      }

      /* 装饰性光晕 */
      .hero::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: var(--primary);
        filter: blur(120px);
        opacity: 0.3;
        border-radius: 50%;
        top: 10%;
        left: 10%;
        animation: float 10s infinite alternate;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, 4rem); /* 响应式字体大小 */
        color: white;
        margin-bottom: 16px;
        line-height: 1.1;
        z-index: 2;
        text-shadow: 0 0 30px rgba(67, 97, 238, 0.5);
      }

      .hero p {
        color: var(--text-grey);
        font-size: 1.1rem;
        max-width: 600px;
        margin-bottom: 32px;
        z-index: 2;
      }

      .cta-btn {
        padding: 14px 32px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 25px var(--primary-glow);
        transition: 0.3s;
        z-index: 2;
      }

      .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px var(--primary-glow);
      }

      /* * ==========================================
         * 4. 分类入口 (Categories)
         * ==========================================
         */
      .section-title {
        color: white;
        font-size: 1.5rem;
        margin: 40px 0 24px;
        padding: 0 5%; /* 左右留白 */
      }

      .categories {
        display: flex;
        justify-content: space-between; /* 保持间距 */
        padding: 0 5%;
        gap: 16px;
        overflow-x: auto; /* 手机端支持横向滑动 */
        padding-bottom: 10px;
        scrollbar-width: none; /* 隐藏滚动条 */
      }
      .categories::-webkit-scrollbar {
        display: none;
      }

      .cat-item {
        min-width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .cat-icon-box {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: 0.3s;
      }

      .cat-item:hover .cat-icon-box {
        background: var(--primary);
        border-color: var(--primary);
      }

      .cat-icon-box svg {
        width: 24px;
        height: 24px;
        fill: white;
      }
      .cat-text {
        color: var(--text-grey);
        font-size: 0.85rem;
      }

      /* * ==========================================
         * 5. 响应式商品网格 (Product Grid)
         * ==========================================
         */
      .grid-container {
        padding: 0 5% 80px; /* 底部留白给Footer */
      }

      .product-grid {
        display: grid;
        gap: 16px;
        /* 默认桌面端：5列 */
        grid-template-columns: repeat(5, 1fr);
      }

      /* 商品卡片样式 */
      .card {
        background: var(--card-white);
        border-radius: var(--radius);
        overflow: hidden;
        transition: 0.3s;
        position: relative;
        /* 玻璃拟态阴影 (浅色卡片上的微光) */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(67, 97, 238, 0.25); /* 悬浮发光 */
      }

      .card-img {
        width: 100%;
        aspect-ratio: 1 / 1; /* 正方形图片区 */
        background: #f1f3f5;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* 模拟图片内容 */
      .card-img svg {
        width: 40px;
        height: 40px;
        fill: #ced4da;
      }

      .card-info {
        padding: 12px;
      }

      .card-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-desc {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 12px;
      }

      .card-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .price {
        color: var(--primary);
        font-weight: 700;
        font-size: 1.1rem;
      }

      .add-btn {
        width: 32px;
        height: 32px;
        background: var(--bg-dark);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
      }
      .add-btn svg {
        fill: white;
        width: 16px;
      }
      .add-btn:hover {
        background: var(--primary);
      }

      /* * ==========================================
         * 6. 悬浮购物车按钮 (Floating Action Button)
         * ==========================================
         */
      .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: var(--primary);
        border-radius: 50%;
        box-shadow: 0 10px 30px var(--primary-glow);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 900;
        transition: 0.3s;
      }

      .fab:hover {
        transform: scale(1.1);
      }

      .fab svg {
        width: 28px;
        height: 28px;
        fill: white;
      }

      .badge {
        position: absolute;
        top: 0;
        right: 0;
        background: #ff3b30;
        color: white;
        font-size: 0.75rem;
        font-weight: bold;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--bg-dark);
      }

      /* * ==========================================
         * 7. 底部版权 (Footer)
         * ==========================================
         */
      footer {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-grey);
        font-size: 0.85rem;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        margin-top: 40px;
      }

      /* * ==========================================
         * 8. 媒体查询适配 (Media Queries)
         * ==========================================
         */

      /* 平板端适配 (3列) */
      @media (max-width: 1024px) {
        .product-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* 手机端适配 (关键：强制2列) */
      @media (max-width: 768px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr); /* 手机强制2列 */
          gap: 12px; /* 手机端间距稍小 */
        }

        .hero h1 {

        }

        .section-title {

        }

        .grid-container {
          padding: 0 20px 80px;
        }

        .categories {
          padding: 0 20px 10px;
        }

        /* 手机端隐藏部分非必要导航图标 */
        .nav-icon.desktop-only {
          display: none;
        }
      }
    </style>
