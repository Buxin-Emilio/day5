<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 Tech Login | 极简科技风</title>
    <style>
      /* * ==========================================
         * 1. 全局前缀 & CSS 变量 (Global & Variables)
         * ==========================================
         */
      :root {
        /* 核心色彩系统 */
        --primary-color: #4361ee;
        --primary-hover: #3a53d0;
        --bg-color: #0f0f1a;
        --card-bg: #ffffff;
        --text-main: #1e202b;
        --text-secondary: #6c757d;
        --border-color: #e0e0e0;

        /* 尺寸与效果 */
        --radius: 16px;

        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        --shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        --glow-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-color);
        /* 背景微光效果 */
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(67, 97, 238, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(67, 97, 238, 0.1) 0%,
            transparent 20%
          );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-main);
      }

      /* * ==========================================
         * 2. 卡片主体布局 (Card Layout)
         * ==========================================
         */
      .container {
        width: 1000px;
        max-width: 100%;
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        overflow: hidden;
        position: relative;
        min-height: 600px;
      }

      /* 左侧：视觉宣传区 (Visual Side) */
      .visual-side {
        flex: 1;
        background: linear-gradient(135deg, var(--primary-color), #3f37c9);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        color: white;
        overflow: hidden;
      }

      /* 装饰性背景图（使用CSS图案模拟科技感，避免外链失效） */
      .visual-side::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 10%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.15) 0%,
            transparent 15%
          );
        background-size: 100% 100%;
      }

      .visual-content {
        position: relative;
        z-index: 2;
      }

      .visual-content h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .visual-content p {
        font-size: 1rem;
        opacity: 0.8;
        max-width: 300px;
      }

      /* 右侧：表单交互区 (Form Side) */
      .form-side {
        flex: 1;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* * ==========================================
         * 3. 组件样式 (Components)
         * ==========================================
         */

      /* 顶部切换 Tabs */
      .form-header {
        margin-bottom: 40px;
        text-align: left;
      }

      .tabs {
        display: flex;
        gap: 24px;
        margin-bottom: 8px;
      }

      .tab-btn {
        background: none;
        border: none;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-secondary);
        cursor: pointer;
        padding-bottom: 8px;
        position: relative;
        transition: var(--transition);
      }

      .tab-btn.active {
        color: var(--text-main);
      }

      .tab-btn.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50%;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
      }

      /* 表单组 */
      .input-group {
        margin-bottom: 24px;
        position: relative;
      }

      .input-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }

      .input-field {
        width: 100%;
        padding: 14px 16px;
        font-size: 1rem;
        color: var(--text-main);
        background: #f8f9fa;
        border: 1px solid transparent;
        border-radius: 8px;
        transition: var(--transition);
      }

      /* 焦点发光效果 */
      .input-field:focus {
        background: #fff;
        border-color: var(--primary-color);
        box-shadow: var(--glow-shadow);
      }

      /* 辅助选项 (记住我/忘记密码) */
      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        font-size: 0.9rem;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: var(--text-secondary);
      }

      .checkbox-wrapper input {
        accent-color: var(--primary-color);
        width: 16px;
        height: 16px;
      }

      .forgot-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      /* 主按钮 */
      .submit-btn {
        width: 100%;
        padding: 16px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
      }

      .submit-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 15px 25px rgba(67, 97, 238, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* 社交登录分割线 */
      .divider {
        margin: 32px 0;
        display: flex;
        align-items: center;
        color: var(--text-secondary);
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }

      .divider span {
        padding: 0 16px;
      }

      /* 社交按钮组 */
      .social-login {
        display: flex;
        gap: 16px;
        justify-content: center;
      }

      .social-btn {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: 1px solid #eee;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
      }

      .social-btn:hover {
        background: #f8f9fa;
        border-color: #d0d0d0;
        transform: translateY(-2px);
      }

      .social-btn svg {
        width: 24px;
        height: 24px;
        fill: var(--text-main);
      }

      /* 表单切换逻辑 (隐藏/显示) */
      .form-content {
        display: none;
        animation: fadeIn 0.4s ease;
      }

      .form-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* * ==========================================
         * 4. 响应式适配 (Mobile Adaptation)
         * ==========================================
         */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          min-height: auto;
        }

        .visual-side {
          padding: 30px;
          min-height: 160px;
          flex: none;
        }

        .visual-side h2 {
          font-size: 1.8rem;
        }

        .form-side {
          padding: 30px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="visual-side">
        <div class="visual-content">
          <h2>FUTURE<br />VISION</h2>
          <p>探索2025数字边界，<br />开启您的极简科技之旅。</p>
        </div>
      </div>

      <div class="form-side">
        <div class="form-header">
          <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">
              登录
            </button>
            <button class="tab-btn" onclick="switchTab('register')">
              注册
            </button>
          </div>
        </div>

        <div id="login-form" class="form-content active">
          <form action="#" onsubmit="return false;">
            <div class="input-group">
              <label class="input-label">电子邮箱</label>
              <input
                type="email"
                class="input-field"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-label">密码</label>
              <input
                type="password"
                class="input-field"
                placeholder="请输入密码"
                required
              />
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" />
                <span>记住我</span>
              </label>
              <a href="#" class="forgot-link">忘记密码?</a>
            </div>

            <button type="submit" class="submit-btn">立即登录</button>
          </form>
        </div>

        <div id="register-form" class="form-content">
          <form action="#" onsubmit="return false;">
            <div class="input-group">
              <label class="input-label">用户名</label>
              <input
                type="text"
                class="input-field"
                placeholder="设置您的昵称"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-label">电子邮箱</label>
              <input
                type="email"
                class="input-field"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-label">设置密码</label>
              <input
                type="password"
                class="input-field"
                placeholder="6位以上字符"
                required
              />
            </div>

            <button type="submit" class="submit-btn">创建账号</button>
          </form>
        </div>

        <div class="divider"><span>或使用以下方式</span></div>
        <div class="social-login">
          <button class="social-btn" title="微信登录">
            <svg viewBox="0 0 24 24">
              <path

                        c-1.5,1.6-1.7,3.9-0.6,5.8c0.3,0.4,0.2,1-0.2,1.3C5.3,12.5,5,12.8,5,13c0,0.1,0.1,0.2,0.2,0.3c0.8,0.4,1.6,0.8,2.4,1
                        c0.4,0.1,0.6,0.5,0.5,0.9c-0.4,1.6,0.1,3.2,1.3,4.4c1.8,1.8,4.9,1.9,6.9,0.2l0.1-0.1c0.4-0.3,1-0.3,1.3,0.1
                        c0.7,0.8,1.5,1.6,2.4,2.1c0.1,0.1,0.2,0.1,0.3,0.1c0.2,0,0.4-0.2,0.4-0.5c-0.1-0.8-0.2-1.6-0.2-2.4c0-0.4,0.3-0.8,0.7-1
                        c1.5-0.7,2.4-2.3,2.3-4C23.4,12.1,20.9,10,17.5,10z M14.5,16.5c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S15.1,16.5,14.5,16.5z
                         M18.5,13.5c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S19.1,13.5,18.5,13.5z M9,9c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S9.6,9,9,9z
                         M13,9c-0.6,0-1-0.4-1-1s0.4-1,1-1s1,0.4,1,1S13.6,9,13,9z"
              />
            </svg>
          </button>
          <button class="social-btn" title="QQ登录">
            <svg viewBox="0 0 24 24">
              <path
                d="M12,2.5c-3.6,0-6.1,2.7-6.1,6.9c0,2.8,1.1,5.2,2.8,6.9c-0.1,0.7-0.5,2.4-1.6,3.1c0,0,0.9,0.1,2.1-0.4
                        c0.9,0.7,2.2,0.9,2.8,0.9c0.6,0,1.9-0.2,2.8-0.9c1.2,0.5,2.1,0.4,2.1,0.4c-1-0.7-1.5-2.4-1.6-3.1c1.7-1.6,2.8-4.1,2.8-6.9
                        C18.1,5.2,15.6,2.5,12,2.5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      // 极简原生 JS 实现 Tab 切换
      function switchTab(tab) {
        // 1. 处理按钮状态
        const btns = document.querySelectorAll(".tab-btn");
        btns.forEach((btn) => btn.classList.remove("active"));
        // 找到被点击的按钮并激活（这里通过简单的文本内容判断，实际可加data属性）
        const activeBtn = Array.from(btns).find(
          (b) =>
            (tab === "login" && b.innerText === "登录") ||
            (tab === "register" && b.innerText === "注册")
        );
        if (activeBtn) activeBtn.classList.add("active");

        // 2. 处理表单显示
        const forms = document.querySelectorAll(".form-content");
        forms.forEach((f) => f.classList.remove("active"));

        document.getElementById(tab + "-form").classList.add("active");
      }
    </script>
  </body>
</html>
